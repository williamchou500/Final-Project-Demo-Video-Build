<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GLUCOSE - Gender Picker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgb(11, 8, 37);
    background-size: cover;
    color: white;
    margin: 0;
    padding: 0;
  }

  h1#title {
    font-size: 3rem;
    margin-top: 30px;
    margin-bottom: 10px;
  }

  h2#subtitle {
    font-size: 1.5rem;
    color: #ddd;
    margin-bottom: 30px;
  }

  #genderChoice {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
  }

  .gender-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: white;
    overflow: visible;
  }

  .gender-option img {
    width: 200px;
    height: auto;
    border-radius: 20px;
    padding: 10px;
    filter: drop-shadow(0 0 4px white);
    transition: filter 0.3s ease, transform 0.3s ease;
  }

  .gender-option img:hover {
    filter: drop-shadow(0 0 10px white);
    transform: scale(1.05);
  }

  .gender-label {
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<h1 id="title">PICK YOUR GENDER</h1>
<h2 id="subtitle">Choose the option that suits you best</h2>

<div id="genderChoice">
  <a class="gender-option" href="/Final-Project-Demo-Video-Build/male">
    <div class="gender-label">Male</div>
    <img src="male.png" alt="Male Bunny" />
  </a>
  <a class="gender-option" href="/Final-Project-Demo-Video-Build/female">
    <div class="gender-label">Female</div>
    <img src="female.png" alt="Female Bunny" />
  </a>
</div>

</body>
</html>
